<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Adaptive Slider on Native Java Script</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="slider" id="photo">
		<div class="wrap">
			<div class="slider-item fade">
				<img src="img/slide-1.png" alt="slider">
			</div>
			<div class="slider-item fade">
				<img src="img/slide-2.png" alt="slider">
			</div>
			<div class="slider-item fade">
				<img src="img/slide-3.png" alt="slider">
			</div>
			<div class="slider-item fade">
				<img src="img/slide-4.png" alt="slider">
			</div>
			<div class="prev"><div class="arrow-left"></div></div>
			<div class="next"><div class="arrow-right"></div></div>
		</div>
		<div class="slider-dots">
			<div class="dot dot-active"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
